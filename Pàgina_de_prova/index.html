<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <title>Document</title>
</head>
<body>
     <h1 class="titulo">Pàgina d'exemple</h1>

     <div class="card" style="width: 40rem;">
          <div class="card-body">
               <h5 class="card-title">Formulari d'exemple</h5>
               <h6 class="card-subtitle mb-2 text-muted">Enviar dades</h6>
               <p class="card-text">Si us plau, ompli el següent formulari amb la seva informació</p>
               <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Adreça de E-mail</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Aquest e-mail no serà compartit amb tercers sense consentiment previ</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contrasenya</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Accepto els termes d'ús de la meva privacitat a www.pàginadexemple.cat</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
               </form>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
